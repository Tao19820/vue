<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="name" placeholder="Your Name">
    <h1>Hello, {{ name }}</h1>
</div>

<script>

    var app = new Vue({
        el: '#app',
        data: {
            name: 1
        },
        created: function () {
            this.name++;
            console.log("vue life cycle created " + this.$data.name);
        },
        mounted: function () {
            console.log(this.$el);
        }
    })
</script>


</body>
</html>
