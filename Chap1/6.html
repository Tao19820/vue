<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="inputValue">
    <br>
    <p>Five seconds ago, the input said "{{ oldInputValue }}"</p>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            inputValue: 'init',
            oldInputValue: ''
        },
        watch:{
            inputValue(){
                const newValue = this.inputValue;
                setTimeout(
                    () => {
                        this.oldInputValue = newValue;
                    },5000
                )
            }
        }
    })
</script>

</body>
</html>
