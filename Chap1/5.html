<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <p>Sum of numbers: {{ numberTotal }}</p>
    <br>
</div>

<script>
    new Vue({
        el: '#app',
        data:{
            numbers: [5,8,3]
        },
        computed:{
            numberTotal:{
                get(){
                    return this.numbers.reduce((sum, val) => sum + val);
                },
                set(newValue){
                    const oldValue = this.numberTotal;
                    const difference = newValue - oldValue;
                    this.numbers.push(difference);
                }
            }
        },
        methods:{
            callSetter(){
                this.numberTotal += 5;
                //return this.numbers;
            }
        }
    });
</script>

</body>
</html>
