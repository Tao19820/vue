<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" type="text/css" href="1.css">
</head>
<body>

<div id="app">
    <button @click="changeVis">Toggle visibility</button>


    <transition name="fade">
        <div v-if="divVisible">This content is sometimes hidden</div>
    </transition>

</div>

<script>
    new Vue({
        el: '#app',
        data:{
            divVisible: true
        },
        methods:{
            changeVis(e){
                this.divVisible = !this.divVisible;
            }
        }
    });
</script>

</body>
</html>
