<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <button v-bind:type="buttonType" v-bind:disabled="buttonDisabled">Test Button</button>
    <br>
    <p>{{ seconds }} seconds have elapsed since you opened the page.</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            buttonType: 'submit',
            buttonDisabled: false,
            seconds: 0
        },
        created(){
            setInterval(() => {
                this.seconds++;
            },1000);
        }
    })
</script>

</body>
</html>
