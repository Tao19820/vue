<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue"></script>
</head>
<body>

<div id="app">
    <input type="text" v-model="inputText">
    <br>
    <p>Input Text: {{ inputText }}</p>
</div>

<script>
    new Vue({
        el:'#app',
        data:{
            inputText: 'initial value'
        }
    })
</script>

</body>
</html>
